<div class="wrap">
  <div class="main-page">
    <app-tablist-page [title]="'Connect'" [firstTabName] = "'Who to follow'" [secondTabName] = "'Creators for you'"
                      [selectedTab]="Tab.SecondTab" [showSubtitle] = "false"
                      (firstTabClicked)="navigateToWhoToFollow()"
                      (secondTabClicked)="navigator.openCreatorsForYouPage($event)"
                      (backButtonClicked)="goBack()"
    ></app-tablist-page>
    <div style="position: relative; max-width: 600px">
      <div *ngIf="users$.getValue().length != 0">
        <div style="display: block" *ngFor="let user of users$ | async">
          <app-page-user [pageUser]="user" [currentUser]="currentUser"
                         [isCurrentUserPage]="false" [isFollowing]="false">
          </app-page-user>
        </div>
      </div>
    </div>
    <div class="loading-icon" *ngIf="loading">
      <mat-progress-spinner class="spinner"
                            [diameter]="30"
                            [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>

  </div>

</div>
