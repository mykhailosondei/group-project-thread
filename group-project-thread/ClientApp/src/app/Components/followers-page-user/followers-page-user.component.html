<div class="user-box">
  <div class="user-profile-button" (click)="navigateToUserProfile()">
    <div class="content">
      <div class="small-image-container">
        <div class="image-box">
          <img class="user-image" src="https://picsum.photos/1080">
        </div>
      </div>
      <div class="user-info-box">
        <div class="small-info">
          <div class="small-info-box">
            <div class="underline-box" (click)="navigateToUserProfile()">
              <span class="username-span">{{pageUser.username}}</span>
            </div>
            <div class="underline-box" (click)="getUserFollowers(pageUser.username)">
              <span class="connections-span">{{pageUser.followers}} followers</span>
            </div>
          </div>
          <div *ngIf="isCurrentUser">
            <div *ngIf="amIFollowing() || followed" class="follow-button-box">
              <div class="follow-button-border" (mouseenter)="changeSpan()" (mouseleave)="changeSpan()" (click)="unfollow(pageUser.id)">
                <span class="follow">{{followingText}}</span>
              </div>
            </div>
            <div *ngIf="!amIFollowing() || !followed" class="unfollow-button-box" (click)="follow(pageUser.id)">
              <div class="unfollow-button-border">
                <span class="unfollow">Follow</span>
              </div>
            </div>
          </div>

        </div>
        <div *ngIf="pageUser.bio != ''" >
          <span class="bio">{{pageUser.bio}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
