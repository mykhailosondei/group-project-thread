<div class="hover-card"
     appOnDomEnter
     (domEnter)="elementEntered()"
     *ngIf="isHoverCardVisible"
     [@fadeInOut]
     [style.transform]="'translate('+coordinates.x+'px, ' + coordinates.y+'px)'"
     (mouseleave)="onMouseLeave()"
     (mouseenter)="onMouseEnter()"
>
  <div *ngIf="isFollowResponseSuccess">
  <div class="user-content">
    <div class="avatar-and-follow-btn">
      <div class="avatar-holder" [ngStyle]="{'background-color': getCircleColor()}">
        <a href="{{user.username}}/profile" class="user-link"></a>
        <img class="profile-small-image" *ngIf="!isAvatarNull()" src="{{user.avatar!.url}}" alt="{{user.username}}}">
        <div *ngIf="isAvatarNull()" class="initial">{{getFirstInitial()}}</div>
      </div>
      <div class="follow-btn-holder">
        <button *ngIf="showFollowButton" class="follow-btn" (click)="followUser()">
          <b style="padding-left: 6px; padding-right: 6px; font-size: 14px;">Follow</b>
        </button>
        <button *ngIf="isUserFollowed" class="follow-btn" (click)="unfollowUser()">
          <b style="padding-left: 6px; padding-right: 6px; font-size: 14px;">Followed</b>
        </button>
      </div>
    </div>
    <div class="username-holder">
      <a href="{{user.username}}/profile" class="user-link"></a>
      <b>{{user.username}}</b>
    </div>
    <div class="bio-holder">
      {{user.bio}}
    </div>
    <div class="user-connections-info">
      <div class="following-holder">
        <a href="/following" class="user-link"></a>
        <b>{{following}}</b> <span style="color:grey; padding-left: 2px">Following</span>
      </div>
      <div class="followers-holder">
        <a href="/followers" class="user-link"></a>
        <b>{{followers}}</b> <span style="color:grey;  padding-left: 2px">Followers</span>
      </div>
    </div>
  </div>

  </div>
</div>
