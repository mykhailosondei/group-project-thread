<div class="outer">
    <div class="container">
        <div class="row">
            <div class="plate">
                <div class="panel-border">
                    <div class="panel-header" >
                        <h3 style="padding-top: 1rem; font-weight: bold;">Sign Up</h3>
                    </div>
                    <div class="panel-body" style="padding: 1rem;">
                        <form>
                            <div class="input-box" >
                                <span class="fa fa-user custom-user" ></span>
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="input-box" >
                                <span class="fa fa-envelope custom-user" ></span>
                                <input type="text" placeholder="Email" required>
                            </div>
                            <div class="input-box" >
                                <span class="fa fa-lock custom-user"></span>
                                <input [type]="passType" placeholder="Password (at least 8 characters)" required>
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}} fa-eye-slash-btn" style="padding-right: 4px;"></span>
                            </div>
                            <div class="input-box" >
                                <span class="fa fa-lock custom-user"></span>
                                <input [type]="passType" placeholder="Repeat password" required>
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}} fa-eye-slash-btn" style="padding-right: 4px;"></span>
                            </div>
                            <div class="date-of-birth">
                                <div class="date-of-birth-header" style="text-align: left;">
                                    <label style=>Date of birth</label>
                                </div>
                                <div class="selector">
                                    <form>
                                        <div class="row-form">
                                            <div>
                                                <select id = "month" name="month" [(ngModel)]="selectedMonth" (change)="updateDates()">
                                                    <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select id="day" name="day" [(ngModel)]="selectedDay">
                                                    <option *ngFor="let day of days" [value]="day">{{ day }}</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select id="year" name="year" [(ngModel)]="selectedYear" (change)="updateDates()">
                                                    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                                </select>
                                            </div>
                                        </div>
                                            
                                    </form>
                                </div>
                            </div>
                            <button type="submit" class="btn-block">Sign up</button>
                            <div class="register-link" style="font: 14px -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
                                <p>Already have an account? <a id="forget" routerLink="/login">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
